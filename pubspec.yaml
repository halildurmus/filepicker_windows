name: filepicker_windows
description: A package that allows file and directory selection for Windows
  using common dialog controls.
version: 2.1.4
repository: https://github.com/halildurmus/filepicker_windows
issue_tracker: https://github.com/halildurmus/filepicker_windows/issues

topics:
  - picker
  - win32
  - ffi
  - windows

environment:
  sdk: ^3.5.0

platforms:
  windows:

dependencies:
  ffi: ^2.1.3
  win32: ^5.8.0

dev_dependencies:
  checks: ^0.3.0
  hooks:
    git:
      url: https://github.com/halildurmus/workflows.git
      path: packages/hooks
  lints:
    git:
      url: https://github.com/halildurmus/workflows.git
      path: packages/lints
  test: ^1.25.8
